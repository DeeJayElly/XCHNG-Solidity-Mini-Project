<!DOCTYPE html>
<html>
<head>
  <title>Car listing</title>
  <meta charset="utf8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="width:650px;">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center" style="font-size:4em;">Car Listing</h1>
      <hr/>
      <br/>
      <a class="pull-left" href="../index.html"
         style="padding-left:100px; margin-bottom: 30px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color:#474646; font-weight:bold;font-size:1.4em;">Marketplace</a>
      <a class="pull-right" href="user.html"
         style="padding-right:100px; margin-bottom: 30px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color:#474646; font-weight:bold;font-size:1.4em;">My
        place</a>
    </div>
  </div>
  <div class="row">
    <form id="listForm" onSubmit="App.list(); return false;" role="form">
      <div class="form-group">
        <div class="input-group">
          <input id="valueToList" class="form-control input-lg" type="number" name="number" min="1" pattern="[0-9]"
                 placeholder="Sale value in Ether">
          </input>
          <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary btn-lg">List</button>
                            </span>
        </div>
      </div>
    </form>
    <br/>
    <hr/>
    <p>Vin Number: <span id="vin"></span></p>
    <p>Owner: <span id="owner"></span></p>
    <p>Value: <span id="value"></span> Ether</p>
    <br/>
    <hr/>
    <br/>

    <form id="buyForm" onSubmit="App.buy(); return false;" role="form">
      <button type="submit" class="btn btn-success btn-lg">Buy</button>
    </form>
  </div>
</div>
<script src="./js/libraries/jquery-3.3.1.min.js"></script>
<script src="./js/libraries/bootstrap.min.js"></script>
<script src="./js/libraries/web3.min.js"></script>
<script src="./js/libraries/truffle-contract.min.js"></script>
<script src="./js/detailApp.js"></script>
</body>
</html>
